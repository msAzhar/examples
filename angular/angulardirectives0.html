<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<!-- 
AngularJS'in bir Directive içerdiği örneğimiz. 
-->
<div ng-app="" ng-init="adi='Adınız'">

<p>Girdiye bri şeyler giriniz:</p>
<p>Adınız: <input type="text" ng-model="adi"></p>
<p>Siz bunu yazdınız: {{ adi }}</p>

</div>

</body>
</html>
