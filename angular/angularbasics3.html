<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<!-- 
İlk controller içeren örneğimiz.
-->
<p>İsimleri değiştirmeyi deneyiniz.</p>

<div ng-app="myApp" ng-controller="myCtrl">

İsim: <input type="text" ng-model="adi"><br>
Soyisim: <input type="text" ng-model="soyadi"><br>
<br>
Adınız ve soyadınız: {{adi + " " + soyadi}}

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.adi= "Adınız";
    $scope.soyadi= "Soyadınız";
});
</script>

</body>
</html>
