<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<!-- 
AngularJS'in ng-model Directive'ini içeren bir örneğimiz. 
-->
<div data-ng-app="" data-ng-init="sayisi=3;fiyati=5">

<h2>Fiyat Hesap Makinesi</h2>

Ürün sayısı: <input type="number" ng-model="sayisi">
Ürün fiyatı: <input type="number" ng-model="fiyati">

<p><b>Toplam fiyat:</b> {{sayisi * fiyati}}</p>

</div>

</body>
</html>
