<!DOCTYPE html>
<html>

<body>
<!-- 
Dizi içeren bir expression örneğimiz.
Yalnız burada ng-bind kullanıldı.
-->

<p>Dizideki üçüncü eleman <span ng-bind="dizi[2]"></span></p>

</div>

</body>
</html>
