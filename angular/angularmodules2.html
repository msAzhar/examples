<!DOCTYPE html>
<html>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<!-- 
AngularJS ne zaman yüklenmeli? 
AngularJS'ın HEAD içerisinde ya da BODY'nin başında yüklenmesi tavsiye edilir.
-->
<div ng-app="myApp" ng-controller="myCtrl">
{{ adi + " " + soyadi }}
</div>

<script>
var myapp = angular.module("myApp", []);
myapp.controller("myCtrl", function($scope) {
    $scope.adi = "Ahmet";
    $scope.soyadi = "Avcı";
});
</script>

<p>AngularJS kütüphanesini HEAD içerisinde ya da BODY'nin başında yüklemeniz tavsiye edilir.</p>

</body>
</html>
