<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<!-- 
Metinler içeren bir expression örneğimiz.
Yalnız burada ng-bind kullanıldı.
-->
<div ng-app="" ng-init="adi='Alper';soyadi='30oğlu'">

<p>Adı ve soyadı: <span ng-bind="adi + ' ' + soyadi"></span></p>

</div>

</body>
</html>
